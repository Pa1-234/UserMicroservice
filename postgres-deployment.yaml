---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: pavankumarsangisetti/postgresdbrepo:24
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
